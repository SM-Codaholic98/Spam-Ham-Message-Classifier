<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam-Ham Classifier</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Soft Peach Gradient */
    color: #333; /* Darker text for better readability */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background: rgba(255, 255, 255, 0.9); /* Lighter Glassmorphism Effect */
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
    backdrop-filter: blur(5px);
}

h1 {
    font-size: 33px;
    margin-bottom: 40px;
    color: #ff4b5c; /* Modern Red Accent */
}

p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
}

textarea {
    width: 100%;
    height: 200px;
    padding: 12px;
    border-radius: 20px;
    border: 1px solid #333;
    outline: none;
    font-size: 16px;
    resize: none;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.05);
}

button {
    background: #ff6b81;
    border: none;
    padding: 12px 20px;
    color: white;
    font-size: 18px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.3s ease;
}

button:hover {
    background: #ff4757;
    transform: scale(1.05);
}

.result {
    margin-top: 20px;
    font-size: 20px;
    padding: 10px;
    border-radius: 8px;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.8);
}

.spam {
    color: #ff4757;
}

.ham {
    color: #28a745;
}
    </style>
</head>

<body>
    <div class="container">
        <h1>Spam-Ham Message Classifier</h1>
        <p>Enter a message below to check if it's spam or not.</p>
        
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Check Message</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>PREDICTION : <span class="{{ 'spam' if prediction == 'Spam Message' else 'ham' }}">{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
